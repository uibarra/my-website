        <title>Ulises Ibarra Website</title>

        <script>
            $(document).ready(function(){
                                
                $('a#down-arrow').on('click', function(event){
                    if (this.hash !== "") {
                        
                        event.preventDefault();
                        var hash = this.hash;
                        
                        $('html, body').animate({
                            scrollTop: $(hash).offset().top
                        }, 700, function(){
                            window.location.hash = hash;
                        });
                    }
                });
            });
        </script>
