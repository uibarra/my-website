<!doctype html>
<html>
	<head>
		<title>Ulises Ibarra</title>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
        <link rel="apple-touch-icon" sizes="180x180" href="https://s10.postimg.org/9s1z714ih/apple_touch_icon.png">
        <link rel="icon" type="image/png" href="https://s10.postimg.org/et9d8ebyx/favicon_32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="https://s10.postimg.org/g7103pb89/favicon_16x16.png" sizes="16x16">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.typeit/4.2.3/typeit.min.js"></script>

        <!-- Important Owl stylesheet -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.css">
		 
		<!-- Default Theme -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.css">
		 
				 
		<!-- Include js plugin -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.js"></script>

        <script src="https://use.fontawesome.com/d490631490.js"></script>
        <title>Ulises Ibarra Website</title>

        <script>
            $(document).ready(function(){
            	 $("#photo-carousel").owlCarousel({
					// Most important owl features
					items : 5,

					//Basic Speeds
					slideSpeed : 200,
					paginationSpeed : 800,
					rewindSpeed : 1000,

					//Autoplay
					autoPlay : true,
					stopOnHover : true,

					// Responsive 
					responsive: true,
					responsiveRefreshRate : 200,
					responsiveBaseWidth: window,

					//Lazy load
					lazyLoad : true,
					lazyFollow : true,
					lazyEffect : "fade"
				});

                $('#birth').typeIt({
						speed: 50,
						autoStart: false,
						loop: true
					})
					.tiType('Hi.')
					.tiPause(500)
					.tiDelete()
					.tiType('Let me tell you a bit about myself...')
					.tiBreak()
					.tiPause(1000)
					.tiDelete()
					.tiType('I burst through my mother on September 17, 1994.')
					.tiBreak() 
					.tiPause(750)
					.tiType('...after putting her through 3 days of torture, of course...')
					.tiBreak()
					.tiDelete()
					.tiType('...and a few years later I am studying computer science at UCI.')
					.tiPause(750)
					.tiDelete()
					.tiType('That\'s pretty much it, really.');
            });


        </script>
	</head>
	<body>

        <div class = "wrapper">
            <div class = "uli-header">

                	<a href = "http://support.proboards.com/user/226544">

                    </a>
                    <a href = "https://www.facebook.com/goldenratio17" target = "_blank">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                    </a>
                    <a href = "https://youtube.com/channel/UCdbjYwv69THUAatB-zSD7qQ" target = "_blank">
                        <i class="fa fa-youtube-play" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
                      
            <header class = "ulises-banner">            
                <div class = "center-middle-text">
	            	<a id = "ulises-logo"><h1>Ulises Ibarra</h1></a>
	            	<h3> UCI Computer Science Student</h3>
	            </div>
            </header>

            <!--About Me -->
            <section id = "about-me">
            	<div class = "container">
            		<h2>About Me</h2>
            		<p id = "birth"></p>
            		<div class = "things-i-do">
            			<i class="fa fa-university" aria-hidden="true"></i>
            			<i class="fa fa-user" aria-hidden="true"></i>
            			<i class="fa fa-quote-right" aria-hidden="true"></i>
            		</div>
            	</div>
            </section>

            <!--Photos I want you to see-->
            <section id = "my-photos">
            	<div class = "owl-carousel" id = "photo-carousel"> 
            	<div class="item"><img src="../photos/Abraham.JPG" alt=""></div>
					<div class="item"><img src="../photos/car.JPG" alt=""></div>
					<div class="item"><img src="../photos/family.jpg" alt=""></div>
					<div class="item"><img src="../photos/garden1.JPG" alt=""></div>
					<div class="item"><img src="../photos/garden2.JPG" alt=""></div>
					<div class="item"><img src="../photos/jrhighme.JPG" alt=""></div>
					<div class="item"><img src="../photos/siblingsdisney.JPG" alt=""></div>
					<div class="item"><img src="../photos/tree.JPG" alt=""></div>
            	</div>
            </section>

        </div>
	</body>
</html>
